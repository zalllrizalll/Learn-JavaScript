<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <form action="">
        <label for="hobby">Hobby :</label>
        <select name="hobby" id="hobby">
            <optgroup label="Coding">
                <option value="Java">Java</option>
                <option value="PHP">PHP</option>
                <option value="Golang">Golang</option>
            </optgroup>
            <optgroup label="Gaming">
                <option value="Valoran">Valorant</option>
                <option value="Mobile_Legend">Mobile Legend</option>
                <option value="Clash_Royale">Clash Royale</option>
            </optgroup>
            <optgroup label="Reading">
                <option value="Laskar_Pelangi">Laskar Pelangi</option>
                <option value="Habibie_Ainun" selected>Habibie dan Ainun</option>
                <option value="Bumi_Manusia">Bumi Manusia</option>
            </optgroup>
        </select>
        <button type="submit">Simpan</button>
    </form>
</body>
</html>
