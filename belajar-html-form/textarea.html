<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextArea</title>
</head>
<body>
    <form action="">
        <label for="deskripsi">Deskripsi :</label> <br>

        <input type="submit" value="Simpan">
    </form>
</body>
</html>
