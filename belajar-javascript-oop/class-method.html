<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Method</title>
</head>
<body>
    <script>
        class Person{
            constructor(name){
                this.name = name;
            }

            sayHello(name){
                console.info(`Hello ${name}, my name is ${this.name}`);
            }
        }

        const Rizal = new Person("Rizal");
        Rizal.sayHello("Joko");
        console.info(Rizal);
    </script>
</body>
</html>
