<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Inheritance</title>
</head>
<body>
    <script>
        function Employee(name){
            this.name = name;
        };

        function Manager(name){
            this.name = name;
        };

        // Pewarisan prototype yang salah
        // Manager.prototype = Employee.prototype
        
        // Pewarisan prototype yang benar
        Manager.prototype = Object.create(Employee.prototype);

        Manager.prototype.sayHello = function (name){
            console.info(`Hello ${name}, my name is Manager ${this.name}`);
        };

        Employee.prototype.sayHello = function (name){
            console.info(`Hello ${name}, my name is Employee ${this.name}`);
        };

        // Create Instance of Object
        const employee = new Employee("Budi");
        employee.sayHello("Joko");

        const manager = new Manager("Eko");
        manager.sayHello("Joko");

        console.info(employee);
        console.info(manager);
    </script>
</body>
</html>
