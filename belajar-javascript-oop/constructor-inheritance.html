<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor Inheritance</title>
</head>
<body>
    <script>
        function Employee(firstName){
            this.firstName = firstName;
            this.sayHello = function (name){
                console.info(`Hello ${name}, My name is ${this.firstName}`);
            }
        }
        /*
            Apabila kita ingin mengcopy seluruh properti ataupun method di dalam suatu Constructor Function,
            Kita dapat menggunakan function call di library javascript.
            Contoh :
            Employee.call(this, firstName);
        */
       function Manager(firstName, lastName){
            Employee.call(this, firstName);
            this.lastName = lastName;
       }

       // Instance Object
       const Rizal = new Manager("Rizal", "Pratama");
       console.info(Rizal);
       Rizal.sayHello("John");
    </script>
</body>
</html>
