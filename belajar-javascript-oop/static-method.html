<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Method</title>
</head>
<body>
    <script>
        class MathUtil{

            static sum(...numbers){
                let total = 0;
                for (const number of numbers) {
                    total += number;
                }
                return total;
            }
        }
        const result = MathUtil.sum(1,2,3,4,5);
        console.info(result);
    </script>
</body>
</html>
