<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-Constructor</title>
</head>
<body>
    <script>
        class Person {
            // Ini pembuatan constructor di dalam sebuah class
            constructor(name){
                console.info(`Hello ${name}`);
            }
        }

        const Rizal = new Person("Rizal");
    </script>
</body>
</html>
