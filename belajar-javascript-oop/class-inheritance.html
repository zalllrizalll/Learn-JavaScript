<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>
<body>
    <script>
        class Employee{
            sayHello(name){
                console.info(`Hello ${name}, my name is employee ${this.name}`);
            }
        }

        class Manager extends Employee {
            sayHello(name){
                console.info(`Hello ${name}, my name is manager ${this.name}`);
            }
        }

        const Rizal = new Employee();
        Rizal.name = "Rizal";
        Rizal.sayHello("Joko");

        const Budi = new Manager();
        Budi.name = "Budi";
        Budi.sayHello("Farah");
    </script>
</body>
</html>
