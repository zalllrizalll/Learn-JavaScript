<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRE HTML</title>
</head>
<body>
    <!-- element pre di dalam html berfungsi untuk menampilkan suatu konteks dalam bentuk spasi ataupun tab yang kita inginkan -->
    <h1>Belajar Kode Java</h1>
    <pre>
        
public static void main(String[] args){
    System.out.println("Hello World");
}

    </pre>
</body>
</html>
