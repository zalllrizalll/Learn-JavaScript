<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Table - HTML Dasar</title>
</head>
<body>
    <table style="border: 1px solid black;">
        <colgroup>
            <col span="2" style="background-color: yellow;">
            <col style="background-color: aqua;">
        </colgroup>
        <thead>
            <tr>
                <th colspan="2">Nama</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Muhammad Rizal</td>
                <td>Pratama</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Budi Dwi</td>
                <td>Hermanto</td>
                <td>80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="2">Total</td>
                <td>Total</td>
                <td>170</td>
            </tr>
            <tr>
                <td>Rata-Rata</td>
                <td>85</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
