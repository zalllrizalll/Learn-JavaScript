<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture HTML</title>
</head>
<body>
    <h1>Belajar Picture</h1>
    <picture>
        <source media="(max-width: 500px)" srcset="assets/logo-2.jpg" style="width: 150px; height: 150px;">
        <source media="(max-width: 1000px)" srcset="assets/logo-1.jpg" style="width: 150px; height: 150px;">
        <img src="assets/default-logo.jpg" alt="Logo Rizal Pratama" style="width: 150px; height: 150px;">
    </picture>
</body>
</html>
