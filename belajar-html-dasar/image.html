<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image HTML</title>
</head>
<body>
    <h1>Belajar Image</h1>

</body>
