<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Inline Frame - HTML Dasar</title>
</head>
<body>
    <h1>Belajar Inline Frame</h1>
    <iframe src="color.html" frameborder="0" width="1000px" height="500px">
        <!-- Jika browser tidak mendukung file iFrame yang ingin ditampilkan -->
        Browser Tidak Mendukung Inline Frame
    </iframe>
</body>
</html>
