<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Link</title>
</head>
<body>
    <h1>Belajar Relative URL</h1>
    <ul>
        <li><a href="hello.html" target="_blank">hello.html</a></li>
        <li><a href="pzn/index.html" target="_blank">pzn/index.html</a></li>
        <li><a href="/heading.html" target="_blank">/heading.html</a></li>
    </ul>
</body>
</html>
