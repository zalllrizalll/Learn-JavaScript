<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Const</title>
</head>
<body>
    <script>
        /*
        Tipe data const -> suatu jenis tipe data dimana cukup sekali dalam assign value nya
        */
        const application = "Belajar JavaScript Dasar";

        // Kita paksa untuk re-assign value dari application
        application = "Malas Belajar"; // ERROR

        document.writeln(application);

    </script>
</body>
</html>
