<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp Confirm</title>
</head>
<body>
    <script>
        const validasi = confirm("Apakah yakin Anda ingin masuk ?");
        if(validasi){
            const name = prompt("Siapa nama Anda ?");
            if(name != null){
                alert(`Hello ${name}`);
            } else {
                alert(`Hello Anonymous!`);
            }
        } else {
            alert("Bye Bye!");
        }
    </script>
</body>
</html>
