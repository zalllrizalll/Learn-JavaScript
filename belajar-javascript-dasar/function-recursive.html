<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Recursive</title>
</head>
<body>
    <script>
        function factorialLoop(value){
            let result = 1;
            for(let i = 1; i <= value; i++){
                result *= i;
            }
            return result;
        }

        console.info(factorialLoop(7));

        function factorialRecursive(value){
            if(value === 1){
                return 1;
            } else {
                return value * factorialRecursive(value - 1);
            }
        }

        console.info(factorialRecursive(7));
        /*
            Cara Kerja Recursive :
            Misalkan Value : 5
            1. 5 * factorialRecursive(4);
            2. 5 * 4 * factorialRecursive(3);
            3. 5 * 4 * 3 * factorialRecursive(2);
            4. 5 * 4 * 3 * 2 * factorialRecursive(1);
            5. 5 * 4 * 3 * 2 * 1
            Total = 120
        */
    </script>
</body>
</html>
