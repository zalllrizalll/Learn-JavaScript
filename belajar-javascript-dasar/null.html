<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NULL</title>
</head>
<body>
    <script>
        let firstName = null;
        if(firstName === undefined){
            alert("Data Undefined");
        } else if (firstName === null) {
            alert("Data NULL");
        } else {
            alert(`Hello ${firstName}`);
        }
    </script>
</body>
</html>
