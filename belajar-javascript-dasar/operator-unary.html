<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Unary</title>
</head>
<body>
    <script>
        let result = 1;
        
        document.writeln("<p>" + result +"</p>");

        // Mengurangi nilai result = result - 1
        result--;
        
        document.writeln("<p>" + result +"</p>");

        // Menambahkan nilai result = result + 1
        result++;
        
        document.writeln("<p>" + result +"</p>");

        // Assign ulang value variable result
        result = -result;
        
        document.writeln("<p>" + result +"</p>");

    </script>
</body>
</html>
