<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator In</title>
</head>
<body>
    <script>
        const person = {
            firstName : "Rizal",
            lastName : "Pratama"
        };
        // Operator In -> sebuah operator yang digunakan untuk melakukan sebuah pengecekan
        // Apakah suatu object tersebut terkandung sebuah properties atau attribut yang dimaksud
        if("firstName" in person){
            alert(`Hello ${person.firstName}`);
        } else {
            alert("Hello");
        }

        const student = {
            firstName: "Muhammad",
            middleName: undefined,
            lastName: "Pratama"
        };

        if("middleName" in student && student.middleName != undefined){
            alert(`Hello ${student.middleName}`);
        } else {
            alert("Hello Student");
        }

        const names = [null, "Rizal", null];
        const result = 0 in names;
        document.writeln(`<p>${result}</p>`);
    </script>
</body>
</html>
