<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key This</title>
</head>
<body>
    <script>
        console.info(this);

        function sample(){
            console.info(this);

            function inner(){
                console.info(this);
            }

            inner();
        }

        sample();

        const person = {
            name: "Rizal Pratama",
            sayHello: function (name){
                console.info(`Hello ${name}, my name is ${this.name}`);
            }
        }

        person.sayHello("Farah");
        person.sayHello("Budi");
    </script>
</body>
</html>
