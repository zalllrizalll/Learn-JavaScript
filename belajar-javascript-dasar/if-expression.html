<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF Expression</title>
</head>
<body>
    <script>
        const examValue = 61;
        if(examValue > 80){
            document.writeln("<p>Good Job : A</p>");
        } else if(examValue > 70){
            document.writeln("<p>Good : B</p>");
        } else if(examValue > 60){
            document.writeln("<p>Not Bad : C</p>");
        } else{
            document.writeln("<p>Try Again Next Year</p>");
        }
    </script>
</body>
</html>
