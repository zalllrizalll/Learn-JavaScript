<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter And Setter</title>
</head>
<body>
    <script>
        const person = {
            firstName: "Rizal",
            lastName: "Pratama",
            // Getter -> Mengambil suatu data
            get fullName(){
                return `${this.firstName} ${this.lastName}`;
            },

            // Setter -> Mengubah suatu data
            set fullName(name){
                const array = name.split(" ");
                this.firstName = array[0];
                this.lastName = array[1];
            }
        };

        person.fullName = "Budi Nugraha";
        /*
            array = ["Budi", "Nugraha"];
            this.firstName = array[0] -> Budi
            this.lastName = array[1] -> Nugraha
        */
        console.table(person);

        person.fullName = "Joko Kendil";
        console.table(person);

        person.fullName = "Rizal Pratama";
        console.table(person);
    </script>
</body>
</html>
