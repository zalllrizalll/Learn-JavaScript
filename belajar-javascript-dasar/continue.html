<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue</title>
</head>
<body>
    <script>
        for(let counter = 1; counter <= 100; counter++){
            if(counter % 2 === 0){
                continue;
            }
            document.writeln(`<p>Perulangan ke - ${counter}</p>`);
        };
    </script>
</body>
</html>
