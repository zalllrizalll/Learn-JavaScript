<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of</title>
</head>
<body>
    <script>
        const names = ["Muhammad", "Rizal", "Pratama"];
        // For Of -> melakukan sebuah iterasi pengambilan data dari sebuah array
        for(const name of names){
            document.writeln(`<p>${name}</p>`);
        };

        // Implementasikan For Of -> String
        // String -> sekumpulan data character
        const fullName = "Muhammad Rizal Pratama";
        for(const character of fullName){
            document.writeln(`<p>${character}<p>`);
        }
    </script>
</body>
</html>
