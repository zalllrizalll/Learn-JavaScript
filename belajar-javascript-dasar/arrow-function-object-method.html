<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function Object Method</title>
</head>
<body>
    <script>
        const person = {
            name: "Rizal Pratama",
            sayHello: (name) => {
                console.info(`Hello ${name}`);
            }
        }

        person.sayHello("Budi");
    </script>
</body>
</html>
