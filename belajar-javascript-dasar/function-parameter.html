<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameter</title>
</head>
<body>
    <script>
        function sayHello(firstName, lastName){
            document.writeln(`<p>Hello! ${firstName} ${lastName}</p>`);
        };
        const person = {
            firstName: "Muhammad",
            middleName: "Rizal",
            lastName: "Pratama"
        }
        with(person){
            sayHello(middleName, lastName);
        }
        // sayHello("Rizal", "Pratama");
        sayHello("Budi", "Susanto");
    </script>
</body>
</html>
