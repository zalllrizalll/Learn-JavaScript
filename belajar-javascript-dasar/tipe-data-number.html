<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>
    <script>
        /*
        Di dalam Javascript Tipe data Number -> merepresentasikan bilangan bulat
        dan bilangan desimal
        */
        document.writeln(100);
        document.write("<br>"); //untuk membuat baris baru
        document.writeln(1.25);
    </script>
</body>
</html>
