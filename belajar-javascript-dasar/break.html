<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BREAK</title>
</head>
<body>
    <script>
        /*
        break -> menghentikan sebuah statement yang sedang dieksekusi berdasarkan kondisi yang telah ditentukan
        */
        let counter = 1;
        while(true){
            document.writeln(`<p>Perulangan ke - ${counter}</p>`);
            counter++;

            if(counter > 10){
                break;
            };
        };
    </script>
</body>
</html>
