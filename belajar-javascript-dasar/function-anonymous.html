<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Anonymous</title>
</head>
<body>
    <script>
        // Ini merupakan anonymous function yang ditampung di dalam sebuah variable
        const say = function(name){
            document.writeln(`<p>Hello my name is ${name}</p>`);
        }

        say("Rizal Pratama");
        say("Chana Amelinda");

        function giveMeName(callback){
            callback("Budi Haryanto");
        }

        giveMeName(say);
        // Ini merupakan sebuah anonymous function yang dimasukkan ke dalam sebuah parameter function
        giveMeName(function(name){
            document.writeln(`<p>Hi my name is ${name}</p>`);
        });
    </script>
</body>
</html>
